<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pagina-perfil-peonia</title>

  <!-- Links de estilos externos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Hoja de js externa -->
  <script src="script.js" defer></script>
  <!-- Hoja de estilos externa -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Barra de navegación -->
  <header>
    <nav class="navbar">
      <a href="#" class="logo">
        <img src="../../fotos/recursos/logo.png" alt="logo de la pagina" />
        <h2>Plantados</h2>
      </a>
      <ul class="links">
        <li><a href="/home/usuario/proyecto-bd/pagina-inicio/index.html">Inicio</a></li>
        <li><a href="/home/usuario/proyecto-bd/pagina-directorio/index.html">Plantas</a></li>
        <li><a href="/home/usuario/proyecto-bd/pagina-sobrenostros/index.html">Sobre Nosotros</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido del perfil -->
  <main class="plant-profile">
    <section class="plant-info">
      <img id="plantImage" src="" alt="Imagen de la planta" class="plant-image" />
      <div class="plant-description">
        <h1 id="plantName">Nombre de la Planta</h1>
        <p><strong>Nombre científico:</strong> <span id="scientificName">NombreCientifico</span></p>
        <p id="plantDescription">Aquí se cargará la descripción de la planta.</p>
        <p id="plantDescription"></p>
        <h4>Cuidados</h4>
        <p id="plantCare"></p>
      </div>
    </section>

    <section class="comments-section">
      <h2>Comentarios</h2>
      <div class="comment-form">
        <input type="text" id="username" placeholder="Aqui se supone que va el user" />
        <textarea id="comment" placeholder="Escribe tu experiencia aquí..."></textarea>
        <button id="commentBtn">Comentar</button>
      </div>
      <div class="comments-list" id="commentsList">
        <!-- Comentarios se mostrarán aquí -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Plantados. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
